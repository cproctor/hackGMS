<!-- This is the template for a message. It will be inserted into the webpage 
once for each message that needs to be displayed. If you change this template,
the appearance of each message will be affected. -->
<div class="message">
    <p>{{message.text}}</p>
    <p>Created {{message.date.toLocaleDateString("en-US")}} <span ng-click="deleteMessage(message);">DELETE</span></p>
</div>
